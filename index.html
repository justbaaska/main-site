<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header__left">
                    <div class="header-left">
                        <div class="header-left_logo">
                            <img src="images/Logo (1).png" alt="">
                        </div>
                    </div>
                </div>
                <div class="header__right">
                    <div class="header-right">
                        <nav class="header-right__nav">
                            <ul class="header-right-nav">
                                <li>Home</li>
                                <li>Careers</li>
                                <li>Services</li>
                                <li>Blog</li>
                                <li>Contant Us</li>
                            </ul>
                        </nav>
                        <div class="header-right__button">
                            <div class="header-right-button">
                                <h3>Call to Actiion</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="main-container">
                <div class="feature-article">
                    <div class="feature-article__detail">
                        <div class="feature-article-detail">
                            <div class="title">
                                <img src="images/Image (2).png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="feature-article__img"></div>
                </div>
            </div>
        </main>
    </header>
</body>
</html>
